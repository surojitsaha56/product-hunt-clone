{%  extends 'base.html' %}

{% block content %}

{%for product in products.all%}
<div class="row pt-3">
    <div class="col-2" onclick="window.location='{% url 'detail' product.id %}';" style="cursor: pointer;">
        <img src="{{ product.icon.url }}" class="img-fluid"></img>
    </div>
    <div class="col-6">
        <h1 onclick="window.location='{% url 'detail' product.id %}';" style="cursor: pointer;">{{product.title}}</h1>
        <p>{{product.body}}</p>
    </div>
    <div class="col-4">
        <a href="javascript:{document.getElementById('upvote{{product.id}}').submit()}"><button class="btn btn-primary btn-lg w-100"><span class="oi oi-caret-top"></span>  Upvote {{product.votes_total}}</button></a>
    </div>
</div>

    <form id="upvote{{product.id}}" method="POST" action="{%url 'upvote' product.id%}">
        {%csrf_token%}
        <input type="hidden">
    </form>

{%endfor%}

{% endblock %}
